<!doctype html><html lang="ru"><head><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="application-name" content="SpaceCow"><meta name="apple-mobile-web-app-title" content="SpaceCow"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="theme-color" content="#000000"><meta name="msapplication-navbutton-color" content="#000000"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="ms-icon-144x144.png"><meta name="msapplication-starturl" content="/"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#ffffff"><title>SpaceCow</title><link href="assets/css/app.5826e4bb70549e7d6b9e.css" rel="stylesheet"></head><body><div id="root"><div id="buttons"><button :class="{ active: activeButton=='last' }" @click="getLastPosition">Последняя</button> <button :class="{ active: activeButton=='today' }" @click="getToday">Сегодня</button> <button :class="{ active: activeButton=='week' }" @click="getWeek">Неделя</button> <button :class="{ active: activeButton=='month' }" @click="getMonth">Месяц</button> <button :class="{ active: activeButton=='full' }" @click="getFullTrack">Весь путь</button></div><div id="stat"><div v-if="stat.lastState"><div class="icons-wrap"><div class="icon radius"><b>{{stat.lastState.precision}}м</b></div><div class="icon battery"><b>{{stat.lastState.ipwr / 1000}}В</b></div><div class="icon temperature"><b>{{stat.lastState.tmp}}°C</b></div></div><hr><div class="date">{{getFormatedDate(stat.lastState.ts)}}</div></div><b class="date" v-if="stat.startDate">{{getFormatedDate(stat.startDate)}}</b></div><google-map :center="center" :zoom="15" :map-type-id="mapTypeId" :options="{overviewMapControl:false, mapTypeControl: false, streetViewControl: false, fullscreenControl: false}" style="width: 100%; height: 100vh" @click="infoWinOpen=false"><gmap-info-window v-if="infoContent" :options="infoOptions" :position="infoWindowPos" :opened="infoWinOpen" @closeclick="infoWinOpen=false">{{getFormatedDate(infoContent)}}</gmap-info-window><gmap-marker v-for="(m,i) in stat.markers" :key="i" :position="m.position" :clickable="true" :icon="icon" @click="toggleInfoWindow(m,i)"></gmap-marker><gmap-polyline :path="stat.tracks" :options="{ strokeColor:'#FF0000', strokeOpacity: 0.8, strokeWeight: 0.8 }"></gmap-polyline></google-map></div><script src="assets/js/app.5826e4bb70549e7d6b9e.js"></script></body></html>
